<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>numbers:</label><input type="text" id="numbers" placeholder="Enter numbers" /><br><br>
    <button onclick="oddOrEven()">Submit</button>
</body>
<script>
    function oddOrEven(){
        let num=document.getElementById("numbers").value;
        let num1=num.split(",");
        for(let i=0;i<num1.length;i++){
            let result=(num1[i]%2 == 0) ? num1[i]+" is even" : num1[i]+" is odd";
        console.log(result);
        }
    }
</script>
</html>
