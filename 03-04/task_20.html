<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Course:</label><input type="text" id="f_input" placeholder="Enter courses" /><br><br>
    <label>Add element:</label><input type="text" id="s_input" placeholder="Add course" /><br><br>
    <button onclick="add()">Submit</button>
</body>
<script>
    function add() {
        let course = document.getElementById("f_input").value;
        let addCourse = document.getElementById("s_input").value;
        let course1 = course.split(",");
        course1.unshift(addCourse);
        console.log(course1);
    }
</script>

</html>
